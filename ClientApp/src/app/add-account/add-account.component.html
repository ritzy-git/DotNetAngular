<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4" style="margin-top: 300px">
      <div class="row">
        <div class="col-6">
          <label> Account Name</label>
        </div>
        <div class="col-6">
          <input type="text" [(ngModel)]="acntName">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>Monthly Credit Limit</label>
        </div>
        <div class="col-6">
          <input type="number" min="0" [(ngModel)]="montlhyCL">
        </div>
      </div>
      <div class="row mt-2" style="float: right">
        <button type="button" class="btn btn-primary" (click)="Add()">Add</button>
      </div>
    </div>
    <div class="col-4">
      <button type="button" class="btn btn-danger mt-5" style="float: right" (click)="onBack()">Back</button>
    </div>
  </div>
</div>
